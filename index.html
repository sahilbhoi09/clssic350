<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fast App Swipe</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 220px;
      overflow: hidden;
    }

    .track {
      position: absolute;
      top: 50%;
      left: 0;
      display: flex;
      gap: 60px;
      transform: translate3d(0, -50%, 0);
      will-change: transform;
    }

    .app-item {
      width: 120px;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-icon {
      width: 110px;
      height: 110px;
      border-radius: 26px;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      transform-origin: center center;
      transform: scale(1);
      filter: brightness(0.8);
      opacity: 0.7;
      transition: transform 0.08s linear, filter 0.08s linear, opacity 0.08s linear;
      will-change: transform, filter, opacity;
    }

    .app-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="carousel" id="carousel">
    <div class="track" id="track">
      <!-- CapCut -->
      <div class="app-item">
        <div class="app-icon">
          <img src="capcut.png" alt="CapCut" />
        </div>
      </div>
      <!-- TradingView -->
      <div class="app-item">
        <div class="app-icon">
          <img src="tradingview.png" alt="TradingView" />
        </div>
      </div>
      <!-- DaVinci Resolve -->
      <div class="app-item">
        <div class="app-icon">
          <img src="davinci.png" alt="DaVinci Resolve" />
        </div>
      </div>
      <!-- Blender -->
      <div class="app-item">
        <div class="app-icon">
          <img src="blender.png" alt="Blender" />
        </div>
      </div>
      <!-- PUBG -->
      <div class="app-item">
        <div class="app-icon">
          <img src="pubg.png" alt="PUBG" />
        </div>
      </div>
      <!-- VS Code -->
      <div class="app-item">
        <div class="app-icon">
          <img src="vscode.png" alt="VS Code" />
        </div>
      </div>
      <!-- ChatGPT -->
      <div class="app-item">
        <div class="app-icon">
          <img src="chatgpt.png" alt="ChatGPT" />
        </div>
      </div>
    </div>
  </div>

  <script>
    const track = document.getElementById("track");
    const carousel = document.getElementById("carousel");

    // Duplicate items for infinite loop effect
    track.innerHTML = track.innerHTML + track.innerHTML;

    const items = Array.from(track.querySelectorAll(".app-item"));

    let x = 0;
    const speed = 10; // higher = faster swipe

    let baseWidth;

    function updateBaseWidth() {
      baseWidth = track.scrollWidth / 2;
      // start slightly to the left so icons flow left -> right
      if (x === 0) {
        x = -baseWidth;
      }
    }

    updateBaseWidth();
    window.addEventListener("resize", updateBaseWidth);

    function updateScales() {
      const carouselRect = carousel.getBoundingClientRect();
      const centerX = carouselRect.left + carouselRect.width / 2;
      const maxDistance = carouselRect.width / 3;

      items.forEach((item) => {
        const icon = item.querySelector(".app-icon");
        const rect = item.getBoundingClientRect();
        const itemCenter = rect.left + rect.width / 2;
        const distance = Math.abs(centerX - itemCenter);

        const t = Math.min(1, distance / maxDistance);

        const scale = 1.4 - 0.4 * t;      // 1.4 in center, 1 at edges
        const brightness = 1.1 - 0.3 * t; // brighter in center
        const opacity = 1 - 0.4 * t;      // more visible in center

        icon.style.transform = `scale(${scale})`;
        icon.style.filter = `brightness(${brightness})`;
        icon.style.opacity = opacity;
      });
    }

    function loop() {
      x += speed; // move left -> right

      if (x >= 0) {
        x -= baseWidth;
      }

      track.style.transform = `translate3d(${x}px, -50%, 0)`;
      updateScales();
      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
