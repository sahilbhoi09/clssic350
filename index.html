<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fast App Swipe Prototype</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 220px;
      overflow: hidden;
    }

    .track {
      position: absolute;
      top: 50%;
      left: 0;
      display: flex;
      gap: 60px;
      transform: translate3d(0, -50%, 0);
      will-change: transform;
    }

    .app-item {
      width: 110px;
      text-align: center;
      font-size: 13px;
      color: #ddd;
      pointer-events: none;
    }

    .app-icon {
      width: 110px;
      height: 110px;
      border-radius: 26px;
      background: radial-gradient(circle at 20% 20%, #ffffff55, #5555ff 40%, #111);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.03em;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      transform-origin: center center;
      transform: scale(1);
      filter: brightness(0.8);
      transition: transform 0.08s linear, filter 0.08s linear, opacity 0.08s linear;
      will-change: transform, filter, opacity;
    }

    .app-label {
      margin-top: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="carousel" id="carousel">
    <div class="track" id="track">
      <!-- PROTOTYPE APP ITEMS (we'll replace with your real icons later) -->
      <div class="app-item">
        <div class="app-icon">A1</div>
        <div class="app-label">App One</div>
      </div>
      <div class="app-item">
        <div class="app-icon">A2</div>
        <div class="app-label">App Two</div>
      </div>
      <div class="app-item">
        <div class="app-icon">A3</div>
        <div class="app-label">App Three</div>
      </div>
      <div class="app-item">
        <div class="app-icon">A4</div>
        <div class="app-label">App Four</div>
      </div>
      <div class="app-item">
        <div class="app-icon">A5</div>
        <div class="app-label">App Five</div>
      </div>
      <div class="app-item">
        <div class="app-icon">A6</div>
        <div class="app-label">App Six</div>
      </div>
      <div class="app-item">
        <div class="app-icon">A7</div>
        <div class="app-label">App Seven</div>
      </div>
    </div>
  </div>

  <script>
    const track = document.getElementById("track");
    const carousel = document.getElementById("carousel");

    // Duplicate items so we get an infinite loop feel
    track.innerHTML = track.innerHTML + track.innerHTML;

    const items = Array.from(track.querySelectorAll(".app-item"));
    let x = 0;
    const speed = 5; // higher = faster swipe

    let baseWidth; // half track width (since we duplicated)

    function updateBaseWidth() {
      baseWidth = track.scrollWidth / 2;
    }

    updateBaseWidth();
    window.addEventListener("resize", updateBaseWidth);

    function updateScales() {
      const carouselRect = carousel.getBoundingClientRect();
      const centerX = carouselRect.left + carouselRect.width / 2;
      const maxDistance = carouselRect.width / 3; // how far until no zoom

      items.forEach((item) => {
        const icon = item.querySelector(".app-icon");
        const label = item.querySelector(".app-label");
        const rect = item.getBoundingClientRect();
        const itemCenter = rect.left + rect.width / 2;
        const distance = Math.abs(centerX - itemCenter);

        // Normalize 0 (center) -> 1 (far)
        const t = Math.min(1, distance / maxDistance);

        // Scale between 1 and 1.4
        const scale = 1.4 - 0.4 * t;
        const brightness = 1.1 - 0.3 * t;
        const opacity = 1 - 0.4 * t;

        icon.style.transform = `scale(${scale})`;
        icon.style.filter = `brightness(${brightness})`;
        icon.style.opacity = opacity;
        label.style.opacity = opacity;
      });
    }

    function loop() {
      x -= speed;
      if (x <= -baseWidth) {
        x += baseWidth;
      }
      track.style.transform = `translate3d(${x}px, -50%, 0)`;
      updateScales();
      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
